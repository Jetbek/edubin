<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edubin - LMS Education HTML Template</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/jquery.nice-number.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
<section id="courses-part" class="pt-120 pb-120 gray-bg">
    <div class="container">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="courses-grid" role="tabpanel" aria-labelledby="courses-grid-tab">
                <div class="row" id="courses-grid-row">

                </div> <!-- row -->
            </div>
        </div> <!-- tab content -->
    </div> <!-- container -->
</section>
<script>
    fetch('http://localhost:8080/api/course/get/1')
        .then((data) => {
            return data.json();
        })
        .then((dataJson) => {
            console.log(dataJson);

            const coursesGridRow = document.getElementById('courses-grid-row');

            // Loop through the course data and generate HTML content for each course
            dataJson.forEach(course => {
                const courseHtml = `
          <div class="col-lg-4 col-md-6">
            <div class="singel-course mt-30">
              <div class="thum">
                <div class="image">
                  <img src="${course.image}" alt="${course.title}">
                </div>
                <div class="price">
                  <span>${course.price}</span>
                </div>
              </div>
              <div class="cont">
                <ul>
                  ${course.ratingStarsHtml}
                </ul>
                <span>(${course.reviewsCount} Reviews)</span>
                <a href="${course.link}"><h4>${course.title}</h4></a>
                <div class="course-teacher">
                  <div class="thum">
                    <a href="#"><img src="${course.teacherImage}" alt="${course.teacherName}"></a>
                  </div>
                  <div class="name">
                    <a href="#"><h6>${course.teacherName}</h6></a>
                  </div>
                  <div class="admin">
                    <ul>
                      <li><a href="#"><i class="fa fa-user"></i><span>${course.studentsCount}</span></a></li>
                      <li><a href="#"><i class="fa fa-heart"></i><span>${course.likesCount}</span></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div> <!-- singel course -->
          </div>
        `;
                coursesGridRow.insertAdjacentHTML('beforeend', courseHtml);
            });
        })
        .catch((err) => {
            console.log(err);
        })
</script>


<script src="js/vendor/modernizr-3.6.0.min.js"></script>
<script src="js/vendor/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/waypoints.min.js"></script>
<script src="js/jquery.counterup.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery.nice-number.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/validator.min.js"></script>
<script src="js/ajax-contact.js"></script>
<script src="js/main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDC3Ip9iVC0nIxC6V14CKLQ1HZNF_65qEQ"></script>
<script src="js/map-script.js"></script>
</body>
</html>
